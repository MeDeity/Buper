<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科普演示导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-project-diagram"></i> 科普演示导航中心</h1>
            <p class="subtitle">探索 算法、人工智能 与 计算机科学 的奥秘</p>
            
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="搜索演示项目...">
            </div>
        </header>
        
        <div id="content">
            <!-- 内容将通过JS动态生成 -->
        </div>
        
        <footer>
            <p>上次更新: 2026-02-09 08:16</p>
        </footer>
    </div>

    <script>
        // 数据源
        const categories = {"AI": [{"name": "卷积神经网络层运作原理", "path": "AI/卷积神经网络层运作原理.html", "mtime": "2026-02-09 08:15", "size": "30.5 KB"}], "Algorithm": [{"name": "排序算法可视化", "path": "Algorithm/排序算法可视化.html", "mtime": "2026-02-09 07:59", "size": "0.1 KB"}]};
        
        // 图标映射
        const iconMap = {
            'AI': 'fa-brain',
            'Algorithm': 'fa-code-branch',
            '未分类': 'fa-folder',
            'Network': 'fa-network-wired',
            'OS': 'fa-microchip'
        };
        
        const contentDiv = document.getElementById('content');
        const searchInput = document.getElementById('searchInput');
        
        // 渲染函数
        function render(filterText = '') {
            contentDiv.innerHTML = '';
            let hasContent = false;
            
            for (const [category, files] of Object.entries(categories)) {
                // 过滤文件
                const filteredFiles = files.filter(f => 
                    f.name.toLowerCase().includes(filterText.toLowerCase())
                );
                
                if (filteredFiles.length === 0) continue;
                
                hasContent = true;
                const section = document.createElement('div');
                section.className = 'category-section';
                
                const icon = iconMap[category] || 'fa-folder-open';
                
                section.innerHTML = `
                    <h2 class="category-title">
                        <i class="fas ${icon}"></i> ${category}
                    </h2>
                    <div class="grid">
                        ${filteredFiles.map(file => `
                            <a href="${file.path}" class="card" target="_blank">
                                <div class="card-icon">
                                    <i class="fas fa-file-code"></i>
                                </div>
                                <div class="card-title">${file.name}</div>
                                <div class="card-meta">
                                    <span><i class="far fa-clock"></i> ${file.mtime}</span>
                                    <span>${file.size}</span>
                                </div>
                            </a>
                        `).join('')}
                    </div>
                `;
                
                contentDiv.appendChild(section);
            }
            
            if (!hasContent) {
                contentDiv.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <p>未找到匹配的项目</p>
                    </div>
                `;
            }
        }
        
        // 初始渲染
        render();
        
        // 搜索事件
        searchInput.addEventListener('input', (e) => {
            render(e.target.value);
        });
    </script>
</body>
</html>
